<!DOCTYPE HTML>
<html>
    <head>
        
        <title>Set Cookie</title>

		<script type="text/javascript">
		var url_string  = window.location.href; 
		var url         = new URL(url_string);
		var homeurl     = url.searchParams.get("homeurl");
		document.cookie = "homeurl=" + homeurl + "; path=/;";
		console.log(homeurl);
		
		</script>

    </head>
    <body>
	<!-- no output shown -->
    </body>
</html>
